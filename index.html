<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>Expense Tracker Form</title>
  </head>
  <body class="bg-[#F9F9F9]">
    <!-- The Image is Here -->
    <div class="image mt-2">
      <img
        src="expense.jpg"
        alt="expense image"
        class="w-[95vw] mx-auto rounded-xl border-b-4 border-red-400/80 shadow-xl"
      />
    </div>
    <!-- The Heading is Here -->
    <div class="heading flex flex-col items-center justify-center mt-1">
      <h1 class="text-[40px] text-[#0F0E0E] font-lexend font-bold">
        <u> Expense Tracker</u>
      </h1>
      <p class="w-[85%] text-[12px] font-lexend break-words text-slate-600">
        <i>
          Fill in the transaction details below, and it will be captured in a
          Google sheet. You can analize the sheet for complete financial
          overview. The Category and Amount is a required field and must be
          filled properly!
        </i>
      </p>
    </div>
    <!-- The Form is Here -->
    <div
      class="flex flex-col justify-center align-middle mt-2 border border-gray-200 w-[90vw] mx-auto rounded-xl py-4 px-6 bg-white shadow-lg"
    >
      <form
        action="https://docs.google.com/forms/d/e/1FAIpQLSc7IUhZVPUdvL14nu3X8B5Zdk3yg3Mqsd_9MFb3MAp-EVXOFQ/formResponse"
        class="space-y-5"
      >
        <div class="category">
          <label for="entry.1404378563">Category</label>
          <select name="entry.1404378563" required class="w-full">
            <option>Category</option>
            <option>Food</option>
            <option>Personal</option>
            <option>Home</option>
          </select>
        </div>
        <div class="amount">
          <label for="entry.1679532053">Amount</label>
          <input
            type="number"
            required
            name="entry.1679532053"
            placeholder="Amount"
            class="w-full"
          />
        </div>
        <div class="description">
          <label for="entry.896363940">Description</label>
          <input
            type="text"
            name="entry.896363940"
            placeholder="Description"
            class="w-full"
          />
        </div>
        <div class="btn w-full flex justify-center">
          <button
            type="submit"
            disabled
            class="bg-rose-500 px-3 py-2 rounded-md w-[80%] mx-auto"
          >
            Submit Entry
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
